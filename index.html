<!DOCTYPE html>
<html>
<head>
    <title>Distance Calculator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDAuUkUO-5FanONhpoljPWe4xv2qt7dKo&libraries=geometry"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #distance {
            font-size: 24px; /* Larger text size */
            color: red; /* Red color */
            font-weight: bold; /* Bold text */
        }
        #small-text {
            font-size: 14px; /* Smaller text size */
            color: gray; /* Gray color */
        }
    </style>
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            var currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            var fixedLocation = {
                lat: 13.7827,
                lng: 100.5167
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: currentLocation,
                zoom: 15
            });

            var currentMarker = new google.maps.Marker({
                position: currentLocation,
                map: map,
                title: 'Your Location'
            });

            var fixedMarker = new google.maps.Marker({
                position: fixedLocation,
                map: map,
                title: 'Fixed Location (Cadmium)'
            });

            var distance = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(currentLocation.lat, currentLocation.lng),
                new google.maps.LatLng(fixedLocation.lat, fixedLocation.lng)
            );

            document.getElementById('distance').innerText = 'Distance: ' + (distance / 1000).toFixed(2) + ' km';
        });
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="distance"></div>
    <div id="small-text">Distance from your location to Cadmium</div>
</body>
</html>
